<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    

</head>
<body>
    <nav class="d-flex justify-content-around bg-dark text-white align-items-center">   
        <a class="text-decoration-none text-white" href="/shows">TV Show</a>
        <a class="text-decoration-none text-white" href="/shows/new">+create</a>
        <a class="text-decoration-none text-white" href="/logout">Logout</a>
    </nav>
    <div class="w-100 m-auto d-flex justify-content-center align-items-center flex-column mt-2">
        <h2>Welcome to your NEXTFIX ,{{loggedUser.firstName}} </h2>
        <table class="table w-50 m-auto mt-5" action="/addnew" method="post">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Network</th>
              <th scope="col">Release Data</th>
              <th scope="col">More</th>
            </tr>
          </thead>
          <tbody>
            {% for show in shows %}
              <tr>
                  <td>{{show.title}}</td>
                  <td> {{show.network}}</td>
                  <td>{{show.date}}</td>
                  <td>
                    <a href="/show/{{show.id}}" class="btn btn-primary my-1">view</a>
                    {% if session['user_id'] == show.user_id %}
                    <a href="/show/edit/{{show.id}}" class="btn btn-primary my-1">Edit </a>
                    <a href="/show/delete/{{show.id}}" class="btn btn-primary my-1">Delete </a>
                      {% endif %}
                  
              </td>
                 
              </tr>
              
            {% endfor %}
          </tbody>
        </table>
    </div>

</body>
</html>
